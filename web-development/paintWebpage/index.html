<!DOCTYPE html>
<html lang="en">
<head>

     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="index.css">
     <title>Paint-Webpage</title>
</head>
<body>
     <div class="app">
          <div class="controls">
               <div>
                    <div class="title">Choose Color - ></div>
                    <input type="color" id="color">
               </div>
               <div>
                    <div class="title">Size</div>

               </div>
               <div>
                    <div class="btn" onclick="erase()">Eraser</div>
                    <div class="btn" onclick="eraseWhole()">Start Again</div>
               </div>
          </div>
          <div class="project">
               <canvas id="canvas"></canvas>
          </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
