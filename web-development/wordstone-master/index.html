<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Language Translator | zarvis</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
                <div>
                   <ul class="controls">
                       <li class="row from">
                           <div class="icons">
                               <i id="from" class="fas fa-volume-up"></i>
                               <i id="from" class="fas fa-copy"></i>
                           </div>
                           <select ></select>
                       </li>
                        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                       <li class="row to">
                            <select ></select>
                            <div class="icons">
                                <i id = "to" class="fas fa-volume-up"></i>
                                <i id = "to" class="fas fa-copy"></i>
                            </div>
                      </li>
                   </ul>
                </div>
        </div> <button>Translate Text</button>
    </div>
    
    <script src="javscript/countries.js"></script>
    <script src="javscript/script.js"></script>
</body>
</html>
