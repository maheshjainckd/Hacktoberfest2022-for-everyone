<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-lg">
        <form class="w-25 mx-auto mt-3">
            <div class="mb-3">
                <label for="videoID" class="form-label">Video ID:</label>
                <input type="text" class="form-control" id="videoID">
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" id="submitBtn" class="btn btn-primary mx-auto">Add a video</button>
            </div>
        </form>
        <div class="w-100 mx-auto mt-5 row gap-1 video__container"></div>
        <div class="d-flex justify-content-center">
            <button id="clearBtn" class="btn btn-primary">Clear list</button>
        </div>
    </div>
</body>
</html>
