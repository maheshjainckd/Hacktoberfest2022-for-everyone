<!DOCTYPE html>
<html>
    <head>
        <title>6 box colour game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>
        
    <h3 class="title">6 BOX COLOR GAME</h3>
    <p class="description ">When a box is clicked on, it changes its color to green, and when the last box is clicked on all the boxes changes to red one after the other in the sequence in which they were clicked on.</p>

    <div class="container">
        <div class="row">
                <div class="box" onclick="addColor(1)" id="box1"></div>
                <div class="box" onclick="addColor(2)" id="box2"></div>
                <div class="box" onclick="addColor(3)" id="box3"></div>
        </div>
        <div class="row">
            <div class="box" onclick="addColor(4)" id="box4"></div>
            <div class="box" onclick="addColor(5)" id="box5"></div>
            <div class="box" onclick="addColor(6)" id="box6"></div>
        </div>
      
    </div>

    <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
