<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calender</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="naturalBg">
    <div class="calender">
      <div class="calender_pic">
        <h2 id="dateDayH2"></h2>
        <h3 id="monthH3"></h3>
  
      </div>
      <div class="calender_date" id="cd">
        <div class="calender_day">Mo</div>
        <div class="calender_day">Tu</div>
        <div class="calender_day">Wed</div>
        <div class="calender_day">Thu</div>
        <div class="calender_day">Fri</div>
        <div class="calender_day">Sat</div>
        <div class="calender_day">Su</div>
      </div>
    </div>

    <script src="moment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
